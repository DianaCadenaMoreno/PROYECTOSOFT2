name: CI/CD Pipeline
on:
  push:
    branches:
      - develop

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16
    - name: Install dependencies
      run: npm install
    - name: Run tests
      run: npm test
    - name: Deploy
      run: npm run deploy
    - name: Build Docker Image
      run: docker build -t proyectosoft2 .